

<div class="a">
    <br>
    <br>
    <br>
    <br>
    
    
    <div class="portfolio-category-content">
    
    
    <div class="project_container">
    
    
      <div class="card hoverable">
    
        <div class="card-start">
    
           
   
    
  
    <h2>Sign in with your phone number</h2>
    <label for="phone">Phone Number</label><br>
    <input type="text" [(ngModel)]="phoneNumber.country" class="input" placeholder="92" maxlength="2">
    <input type="text" [(ngModel)]="phoneNumber.area" class="input" placeholder="321" maxlength="3">
    <input type="text" [(ngModel)]="phoneNumber.prefix" class="input" placeholder="633" maxlength="3">
    <input type="text" [(ngModel)]="phoneNumber.line" class="input" placeholder="2254" maxlength="4">
  
    <div id="recaptcha-container"></div>
    <button (click)="sendLoginCode()" id="recaptcha-container">SMS Login Code</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div *ngIf="windowRef.confirmationResult">
      <label for="code">Enter Your Verification Code Here</label>
      <input type="text" name="code" [(ngModel)]="verificationCode" class="input">
      <button (click)="verifyLoginCode()">Verify</button>
    </div>
  </div>
  
  <div class="card-end">
  <div *ngIf="user">
    you have successfully logged in with your phone number.
  </div>
  </div>
  </div>
  <style>
  .a {
    background-color: #3B4D8C;
    
  }
  
  </style>
